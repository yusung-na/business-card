<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Business Card</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .scene {
      width: 600px;
      height: 350px;
      perspective: 1200px;
      cursor: grab;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      background-size: cover;
      background-position: center;
      backface-visibility: hidden;
    }

    .front {
      background-image: url('business_card_korean.png');
    }

    .back {
      background-image: url('business_card_english.png');
      transform: rotateY(180deg);
    }

    .gyro-container {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.15), rgba(0,0,0,0.25));
      border: 2px solid rgba(255,255,255,0.3);
      box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: auto;
      overflow: hidden;
      cursor: pointer;
    }

    .gyro-dot {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: rgba(255,255,255,1);
      box-shadow: 0 0 20px rgba(255,255,255,1);
      transition: transform 0.1s linear, background 0.2s linear, box-shadow 0.2s linear;
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="card" id="card">
      <div class="card-face front"></div>
      <div class="card-face back"></div>
    </div>
  </div>

  <div class="gyro-container">
    <div class="gyro-dot" id="gyroDot"></div>
  </div>

  <script>
    const scene = document.getElementById('scene');
    const card = document.getElementById('card');
    const gyroDot = document.getElementById('gyroDot');
    const gyroContainer = document.querySelector('.gyro-container');

    let isDragging = false;
    let startX, startY;
    let rotationX = 0, rotationY = 0;
    let targetRotationX = 0, targetRotationY = 0;

    // Easter Egg 상태
    let isEasterEgg = false;
    let easterEggEnd = 0;

    function render() {
      if (isEasterEgg) {
        targetRotationY += 10;
        if (Date.now() > easterEggEnd) {
          isEasterEgg = false;
        }
      }

      rotationX += (targetRotationX - rotationX) * 0.1;
      rotationY += (targetRotationY - rotationY) * 0.1;
      card.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

      let normalizedY = Math.sin(rotationY * Math.PI / 180);
      let normalizedX = Math.sin(rotationX * Math.PI / 180);
      let dotX = normalizedY * 30;
      let dotY = normalizedX * 30;

      let brightness = 1 - (Math.cos(rotationY * Math.PI / 180) + 1) / 2;
      let alpha = 0.1 + 0.9 * brightness;
      let glow = 2 + 28 * brightness;

      gyroDot.style.transform = `translate(${dotX}px, ${dotY}px)`;
      gyroDot.style.background = `rgba(255,255,255,${alpha})`;
      gyroDot.style.boxShadow = `0 0 ${glow}px rgba(255,255,255,${alpha})`;

      requestAnimationFrame(render);
    }
    render();

    window.addEventListener("load", () => {
      let progress = 0;
      function flip() {
        progress += 1;
        targetRotationY = progress;
        if (progress < 180) {
          requestAnimationFrame(flip);
        } else {
          targetRotationY = 180;
        }
      }
      flip();
    });

    scene.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      scene.style.cursor = "grabbing";
    });

    scene.addEventListener('mouseup', () => {
      isDragging = false;
      scene.style.cursor = "grab";
    });

    scene.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      let dx = e.clientX - startX;
      let dy = e.clientY - startY;
      targetRotationY += dx * 0.5;
      targetRotationX -= dy * 0.5;
      startX = e.clientX;
      startY = e.clientY;
    });

    scene.addEventListener('touchstart', (e) => {
      isDragging = true;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    scene.addEventListener('touchend', () => {
      isDragging = false;
    });

    scene.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      let dx = e.touches[0].clientX - startX;
      let dy = e.touches[0].clientY - startY;
      targetRotationY += dx * 0.5;
      targetRotationX -= dy * 0.5;
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    // Easter Egg trigger
    gyroContainer.addEventListener('click', () => {
      isEasterEgg = true;
      easterEggEnd = Date.now() + 1000;
    });
  </script>
</body>
</html>
